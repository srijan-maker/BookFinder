<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="bg">
        <div id="container" class="container ">
            <!-- Headings -->
            <h1 class="heading title">AnyBook </h1>
            <h1 class="heading des">Search Any Book and Read whatever you want whenever you want to.</h1>
            <!-- Input Field -->
            <div class="search-engine">
                <input id="input" class="input" type="text" placeholder="Enter Book Name . . . . . . ." >
                <!-- Button Field -->
                <button id="button" class="search">
                    <img src="images/magnifier.png" alt="">
                    <p>Show Book</p>
                </button>
            </div>
        </div>
    </div>
        <!-- Books -->
        <div id="book-list" class="book-list">
            
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
